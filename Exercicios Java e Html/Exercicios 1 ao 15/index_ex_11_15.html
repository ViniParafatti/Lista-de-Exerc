  <!--

  <!-- Exercício 15: Múltipla escolha -->
  <section>
    <h2>15. Qual a capital do Brasil?</h2>
    <form id="quizForm">
      <input type="radio" name="resposta" value="São Paulo" /> São Paulo<br />
      <input type="radio" name="resposta" value="Brasília" /> Brasília<br />
      <input type="radio" name="resposta" value="Rio de Janeiro" /> Rio de Janeiro<br />
      <button type="button" onclick="verificarResposta()">Verificar</button>
    </form>
    <p id="resQuiz"></p>
  </section>
